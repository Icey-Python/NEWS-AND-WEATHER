<!DOCTYPE html>
<html>
<head>
	<title>World News and Weather</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Stay updated with the latest news from various categories and check the current weather based on your location.">
	<meta name="keywords" content="news, weather, global news, local news, weather forecast">
	<meta name="author" content="Sammy Kelly">
	<meta name="robots" content="index, follow">
	
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="./icons/favicon.ico" type="image/x-icon">
	<!--a href="https://www.freepik.com/icon/weather-app_9176566#fromView=search&term=weather+news+icon&page=1&position=12">Icon by Rosa Suave</a-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<header>
		<h1>News Daily</h1>
		<p class="tagline">Your source for local and global news</p>
	  </header>
	<main>
		<section id="news" class="column">
			<h2>For You</h2>
			<div class="category-holder">
				
			</div>
			<div class="loader"></div> 
			<div id="news-articles" class="hidden">
				
			</div>
			<button class="button hidden">
				<svg class="svgIcon" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm50.7-186.9L162.4 380.6c-19.4 7.5-38.5-11.6-31-31l55.5-144.3c3.3-8.5 9.9-15.1 18.4-18.4l144.3-55.5c19.4-7.5 38.5 11.6 31 31L325.1 306.7c-3.2 8.5-9.9 15.1-18.4 18.4zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"></path></svg>
			   Load More
			 </button>
			 
		</section>
    <section class="popup">
      <div class="popup-inner">

      </div>
    </section>
		<section id="weather">
			<h2>Weather</h2>
			<img src="" alt="Location permisssion denied" id="weather-icon">
			<div id="temp"></div>
			<div id="weather-description"></div>
		</section>
	</main>
    
    
	<script src="script.js"></script>
</body>
</html>
